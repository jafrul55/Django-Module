{% extends 'base.html' %}

{% block content %}
<div style="width: 50%;height:500px;margin:auto" class="pt-5">
    <h3>Movie Rating Form </h3>
    <!-- You can solve it using get -->
    <!-- <form method="get"> -->
    <!-- if we use get then everyone will know our email and username  -->
    <form method="post" action="/first_app/about/">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputName">
                <h6>Name</h6>
            </label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                placeholder="Enter name" name="username">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">
                <h6>Email Address</h6>
            </label>
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                placeholder="Enter email" name="email">
        </div>
        <br>
        <select class="form-select" aria-label="Default select example" name="select">
            <option selected>Rating</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>

        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
