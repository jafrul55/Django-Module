{% extends 'base.html' %}

{% block content %}
<h1>Book Search</h1>
<form class="mb-4">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Search by title" name="q" value="{{ request.GET.q }}">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
{% if books %}
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Availability</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.availability_status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No books found.</p>
{% endif %}
{% endblock %}
