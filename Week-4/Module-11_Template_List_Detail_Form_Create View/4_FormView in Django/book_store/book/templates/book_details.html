{% extends "base.html" %}
{% block content %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author Name</th>
            <th scope="col">Category</th>
            <th scope="col">First Publication</th>
            <th scope="col">Last Publication</th>
            <th scope="col">Action</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.book_name}}</td>
            <td>{{item.author}}</td>
            <td>{{item.category}}</td>
            <td>{{item.first_published}}</td>
            <td>{{item.last_published}}</td>
            <td><a href="{% url 'editbook' id=item.id %}" class="btn btn-warning btn-sm">Edit</a> <a
                    href="{% url 'deletebook' id=item.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>

        </tr>
    </tbody>
</table>
{% endblock %}
