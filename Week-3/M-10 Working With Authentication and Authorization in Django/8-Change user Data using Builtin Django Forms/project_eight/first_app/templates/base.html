<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Hello, world!</title>

</head>

<body>

    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white">Navbar</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-success mx-4 text-white">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-success mx-4 text-white">Log Out</a>
                {% else %}
                <a href="{% url 'signup' %}" class="btn btn-outline-success mx-4 text-white">Sign Up</a>
                <a href="{% url 'login' %}" class="btn btn-outline-warning text-white" type="submit">Login</a>
                {% endif %}
            </div>

        </div>
    </nav>

    {% block body %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
